<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>semi_restful_users_index</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" type="text/css" href="{% static 'semi_restful_users/bootstrap-4.0.0-beta-dist/css/bootstrap.css' %}" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" type="text/css" href="{% static 'semi_restful_users/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
  </head>
  <body>
    <!-- USERS -->
    <div class="container">
      <h1>Users</h1>
      <table>
        <thead>
          <th>id</th><th>Name</th><th>Email</th><th>Created At</th><th>Actions</th>
        </thead>
        <tbody>
          {% for user in users %}
            {% if not forloop.counter|divisibleby:2 %}
            <tr class="tr_dark">
            {% else %}
            <tr class="tr_light">
            {% endif %}
              <td>{{ user.id }}</td>
              <td><a href="/semi_restful_users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></td>
              <td>{{ user.email }}</td>
              <td>{{ user.created_at|date:"F dS Y" }}</td> <!-- July 1st, 2017 -->
                <!-- https://docs.djangoproject.com/en/1.11/ref/templates/builtins/#date -->
              <td>
                <a href="/semi_restful_users/{{ user.id }}">Show</a>
                <a href="/semi_restful_users/{{ user.id }}/edit">Edit</a>
                <a href="/semi_restful_users/{{ user.id }}/destroy">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="semi_restful_users/new">Add a new user</a>
    </div>
  </body>
</html>
