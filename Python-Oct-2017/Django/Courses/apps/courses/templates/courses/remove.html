<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>courses_remove</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" type="text/css" href="{% static 'courses/bootstrap-4.0.0-beta-dist/css/bootstrap.css' %}" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" type="text/css" href="{% static 'courses/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
  </head>
  <body>
    <div class="container">
      <h4>Are you sure you want to delete the following course?</h4>
        <table class="borderless">
          <tr>
            <td>Name:</td>
            <td>{{ this_course.name }}</td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>{{ this_course.description }}</td>
          </tr>
        </table>
        <a href='/courses'><input class="button_no" type="button" name="no" value="No"></a>
        <a href='/courses/{{ this_course.id }}/destroy'><input class="button_yes" type="button" name="yes" value="Yes! I want to delete this"></a>
    </div>
  </body>
</html>
