<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The_Wall_edit</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-4.0.0-beta-dist/css/bootstrap.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
  <div class="container">
    <div class="inputs">
      <form class="add_update" action="/users/{{user['id']}}" method="post">
      <ul>
        <li>
          <label for="first_name">First Name:
            <input type="text" name="first_name" value="{{user['first_name']}}">
          </label>
        </li>
        <li>
          <label for="last_name">Last Name:
            <input type="text" name="last_name" value="{{user['last_name']}}">
          </label>
        </li>
        <li>
          <label for="email">Email:
            <input type="text" name="email" value="{{user['email']}}">
          </label>
        </li>
      </ul>
        <input class="button" type="submit" name="add_user" value="Update User">
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p class="flash_error">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
